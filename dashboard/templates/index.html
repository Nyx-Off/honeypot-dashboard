<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Honeypot Dashboard</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #events { max-height: 70vh; overflow-y: scroll; }
    .evt { border-bottom: 1px solid #ddd; padding: 5px; }
  </style>
</head>
<body>
  <h1>Honeypot en direct</h1>
  <div id="events"></div>

  <script>
    const socket = io();
    socket.on("new_event", evt => {
      const el = document.createElement("div");
      el.className = "evt";
      el.textContent = `[${evt.timestamp}] ${evt.src_ip} ➔ ${evt.username||""} (${evt.command||evt.event})`;
      document.getElementById("events").prepend(el);
      // TODO : mise à jour carte/graph
    });
  </script>
</body>
</html>
